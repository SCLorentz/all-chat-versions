<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--name & ico-->
    <link id="page-ico" rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/134/134909.png">
    <title>chat 2.0</title>
    <!--my css-->
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <a id='nadaAberto'>nada aberto</a>
    <!--nav-->
    <nav id="salvos">
        <div id="menu">
            <textarea id='pesquisar' placeholder="pesquisar"></textarea>
            <span class="material-symbols-outlined" id="add" onclick="createNew()">add</span>
            <div id="homeSettings">
                <span class="material-symbols-outlined" id='settings' onclick="openSettings()">settings</span>
                <span class="material-symbols-outlined" id="home">home</span>
            </div>
        </div>
    </nav>
    <!--New Group Menu-->
    <div class="createNewMenu" style="display: none;">
        <h2 class='newGroupCreatorTitle'>Novo Grupo</h2>
        <span class="material-symbols-outlined exitCreateGroupMenu">close</span>
    </div>
    <!--settings-->
    <div id='settingsMenu'>
        <span id='closeSettings' class="material-symbols-outlined">close</span>
    </div>
    <script src="page.js"></script>
</body>
</html>
